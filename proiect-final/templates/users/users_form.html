{% extends 'pages/base.html' %}
{% load static %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                {{ field.label }} {{ field }} {{ field.errors }}
            {% endfor %}
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
{% endblock %}
