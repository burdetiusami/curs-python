{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
            <label class="col-sm-2 control-label">{{ field.label }}:</label>
                <div>
                    {{ field }} {{ field.errors }}
                </div>
            {% endfor %}
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </div>
    </form>

    <style>
        form div {
            margin: 2px;
        }
    </style>
{% endblock %}
